<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ed Sheeran</title>  <link rel="icon" href="headphones.png" />
    <link rel="stylesheet" href="style2.css" />
    <style>
      .header-wrapper {
        width: 100%;
        background: linear-gradient(
          to bottom,
          rgba(252, 140, 66, 0.8),
          #121212
        );
      }
    </style>
  </head>
  <body>
    <div class="header-wrapper">
      <div class="container">
        <div class="album-header">
          <img
            src="../../../images/sheeran.jpg"
            alt="December"
            class="album-cover"
          />
          <div class="album-info">
            <div class="album-label">Artist</div>
            <h1 class="album-title">Ed Sheeran</h1>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="controls">
        <a href="https://www.youtube.com/watch?v=iD2rhdFRehU&list=PL-HPN-astocPWdRM7QT-Gqff5Dbsmo-5H">
        <div class="play-button">
          <svg class="play-icon" viewBox="0 0 24 24">
            <polygon points="9,6 9,18 19,12"></polygon>
          </svg></a>
        </div>
        <div class="add-button">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M8 1V15" stroke="white" stroke-width="2"></path>
            <path d="M1 8H15" stroke="white" stroke-width="2"></path>
          </svg>
        </div>
        <div class="more-button">...</div>
        <div class="view-list">List</div>
      </div>

      <div class="song-list">
        <div class="song-header">
          <div>#</div>
          <div>Title</div>
          <div class="clock-icon">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
              <circle
                cx="8"
                cy="8"
                r="7"
                stroke="currentColor"
                stroke-width="1.5"
              />
              <path d="M8 4V8L10 10" stroke="currentColor" stroke-width="1.5" />
            </svg>
          </div>
        </div>
        <a
        class="song-item"
        href="https://www.youtube.com/watch?v=iD2rhdFRehU"
        target="_blank"
      >
        <div class="song-number">1</div>
        <div class="song-info">
          <div class="song-title">Don't</div>
          <div class="song-artists">Ed Sheeran</div>
        </div>
      </a>
      
      <a
