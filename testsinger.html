         <script>
            let lastScrollY = 0;
            let currentScrollY = 0;
            let ticking = false;
            let easeFactor = 0.35; // Adjust this for faster response (0.3 - 0.5 works well)
      
            function smoothParallax() {
              currentScrollY += (lastScrollY - currentScrollY) * easeFactor; // Faster interpolation
              document.querySelector(".header").style.transform = `translateY(${currentScrollY * 0.5}px)`;


      
              ticking = false;
              if (Math.abs(lastScrollY - currentScrollY) > 0.1) {
                requestAnimationFrame(smoothParallax);
              }
            }
      
            window.addEventListener("scroll", () => {
              lastScrollY = window.scrollY;
      
              if (!ticking) {
                requestAnimationFrame(smoothParallax);
                ticking = true;
              }
            });
          </script>
