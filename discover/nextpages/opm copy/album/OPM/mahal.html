<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mahal</title>
    <link rel="icon" href="images/headphones.png" />

    <link rel="stylesheet" href="style2.css" />
  </head>
  <style>
    .header-wrapper {
      width: 100%;
      background: linear-gradient(
        to bottom,
        rgba(198, 55, 47, 0.875),
        rgb(118, 1, 1)
      );
    }
    .controls {
      background: linear-gradient(rgba(129, 12, 12, 0.715), #121212);
    }
  </style>
  <body>
    <div class="header-wrapper">
      <div class="container">
        <div class="album-header">
          <img src="images/mahal.png" alt="Mahal" class="album-cover" />
          <div class="album-info">
            <div class="album-label">Album</div>
            <h1 class="album-title">MAHAL</h1>
            <div class="playlist-meta">
              <img src="images/dilaw.png" alt="dilaw" class="artist-logo" />
              <div class="album-artists">dilaw</div>
              <div class="album-meta">2025 â€¢ 3 songs, 11 min 8 sec</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="controls">
        <a
          class="play-button"
          href="https://youtube.com/playlist?list=OLAK5uy_kcjEyWyPKptAU7KNPFeXQT-3DNsvtm_g4&si=UBTt7t3lv7IyAz4a"
          style="text-decoration: none;"
          target="_blank"
        >
          <svg class="play-icon" viewBox="0 0 24 24">
            <polygon points="9,6 9,18 19,12"></polygon>
          </svg>
        </a>
        <div class="add-button">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M8 1V15" stroke="white" stroke-width="2"></path>
            <path d="M1 8H15" stroke="white" stroke-width="2"></path>
          </svg>
        </div>
        <div class="more-button">...</div>
        <div class="view-list">
          List
          <svg width="16" height="16" viewBox="0 0 16 16" fill="white">
            <rect x="2" y="4" width="12" height="1.5"></rect>
            <rect x="2" y="8" width="12" height="1.5"></rect>
            <rect x="2" y="12" width="12" height="1.5"></rect>
          </svg>
        </div>
      </div>

      <div class="song-list">
        <div class="song-header">
          <div>#</div>
          <div>Title</div>
          <div class="clock-icon">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="8"
                cy="8"
                r="7"
                stroke="currentColor"
                stroke-width="1.5"
              />
              <path d="M8 4V8L10 10" stroke="currentColor" stroke-width="1.5" />
            </svg>
          </div>
        </div>

        <a
          class="song-item"
          href="https://youtu.be/NDe6n9J_onI?si=BBfb4T5f67qYw6F5"
          style="text-decoration: none; cursor: default;"
          target="_blank"
        >
          <div class="song-number">1</div>
          <div class="song-info">
            <div class="song-title">Mahal</div>
            <div class="song-artists">Dilaw</div>
          </div>
          <div class="song-duration">3:44</div>
        </a>

        <a
          class="song-item"
          href="https://youtu.be/fs9izMcltys?si=Lb_MaPHf1yylIQEi"
          style="text-decoration: none; cursor: default;"
          target="_blank"
        >
          <div class="song-number">2</div>
          <div class="song-info">
            <div class="song-title">YIEE</div>
            <div class="song-artists">Dilaw</div>
          </div>
          <div class="song-duration">3:53</div>
        </a>

        <a
          class="song-item"
          href="https://youtu.be/YTTg_WbLb0Y?si=ReyNCvzAKkUNfNcJ"
          style="text-decoration: none; cursor: default;"
          target="_blank"
        >
          <div class="song-number">3</div>
          <div class="song-info">
            <div class="song-title">Nilalang</div>
            <div class="song-artists">rocksteddy</div>
          </div>
          <div class="song-duration">3:29</div>
        </a>
      </div>
    </div>
  </body>
</html>
