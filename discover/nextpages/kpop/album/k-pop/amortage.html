<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amortage</title>
    <link rel="icon" href="images/headphones.png" />
    <link rel="stylesheet" href="style2.css" />
  </head>
  <style>
    .header-wrapper {
      width: 100%;
      background: linear-gradient(
        to bottom,
        rgba(178, 196, 219, 0.875),
        rgb(62, 71, 85)
      );
    }
    .controls {
      background: linear-gradient(rgba(62, 71, 85, 0.715), #121212);
    }
  </style>
  <body>
    <div class="header-wrapper">
      <div class="container">
        <div class="album-header">
          <img src="../amortage.jpg" alt="Amortage" class="album-cover" />
          <div class="album-info">
            <div class="album-label">EP</div>
            <h1 class="album-title">AMORTAGE</h1>
            <div class="playlist-meta">
              <img
                src="../k-pop/images/jisoo.png"
                alt="JISOO"
                class="artist-logo"
              />
              <div class="album-artists">JISOO</div>
              <div class="album-meta">2025 â€¢ 4 songs, 12 min 16 sec</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="controls">
        <a
          class="play-button"
          href="https://youtu.be/1qPjuSvhFOU?si=RMbm_8hD1sJknlP1"
          style="text-decoration: none;"
          target="_blank"
        >
          <svg class="play-icon" viewBox="0 0 24 24">
            <polygon points="9,6 9,18 19,12"></polygon>
          </svg>
        </a>
        <div class="add-button">
          <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M8 1V15" stroke="white" stroke-width="2"></path>
            <path d="M1 8H15" stroke="white" stroke-width="2"></path>
          </svg>
        </div>
        <div class="more-button">...</div>
        <div class="view-list">
          List
          <svg width="16" height="16" viewBox="0 0 16 16" fill="white">
            <rect x="2" y="4" width="12" height="1.5"></rect>
            <rect x="2" y="8" width="12" height="1.5"></rect>
            <rect x="2" y="12" width="12" height="1.5"></rect>
          </svg>
        </div>
      </div>

      <div class="song-list">
        <div class="song-header">
          <div>#</div>
          <div>Title</div>
          <div class="clock-icon">
            <svg
              width="16"
              height="16"
              viewBox="0 0 16 16"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle
                cx="8"
                cy="8"
                r="7"
                stroke="currentColor"
                stroke-width="1.5"
              />
              <path d="M8 4V8L10 10" stroke="currentColor" stroke-width="1.5" />
            </svg>
          </div>
        </div>

        <a
          class="song-item"
          href="https://youtu.be/2V6lvCUPT8I?si=XMXfQVH-3sti3BaH"
          style="text-decoration: none; cursor: default;"
          target="_blank"
        >
          <div class="song-number">1</div>
          <div class="song-info">
            <div class="song-title">earthquake</div>
            <div class="song-artists">JISOO</div>
          </div>
          <div class="song-duration">3:10</div>
        </a>

        <a
          class="song-item"
          href="https://youtu.be/FMQMi_mh1SA?si=0J1VzuHNr2LF7irY"
          style="text-decoration: none; cursor: default;"
          target="_blank"
        >
          <div class="song-number">2</div>
          <div class="song-info">
            <div class="song-title">Your Love</div>
            <div class="song-artists">JISOO</div>
          </div>
          <div class="song-duration">2:53</div>
        </a>

        <a
          class="song-item"
          href="https://youtu.be/1Hi0j7pz2D4?si=Ucwl51wldih5-_Hc"
          style="text-decoration: none; cursor: default;"
          target="_blank"
        >
          <div class="song-number">3</div>
          <div class="song-info">
            <div class="song-title">TEARS</div>
            <div class="song-artists">Wicked Movie Cast</div>
          </div>
          <div class="song-duration">3:02</div>
        </a>

        <a
          class="song-item"
          href="https://youtu.be/lI-ocK5wWMQ?si=R7i9-T28wbRCCRSf"
          style="text-decoration: none; cursor: default;"
          target="_blank"
        >
          <div class="song-number">4</div>
          <div class="song-info">
            <div class="song-title">Hugs & Kisses</div>
            <div class="song-artists">Wicked Movie Cast</div>
          </div>
          <div class="song-duration">3:09</div>
        </a>
      </div>
    </div>
  </body>
</html>
