<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In The Mood - Glenn Miller</title>
    <link rel="stylesheet" href="style.css">
</head>
<style>
    .header{
   background: linear-gradient(to bottom, rgba(214, 220, 223, 0.875),rgba(73, 82, 95, 0.397));
}
.controls {
   background: linear-gradient( rgba(55, 57, 59, 0.715),#121212);
}
</style>
<body>
    <div class="container">
        <div class="header">
            <img src="song/7.jpg" alt="In The Mood" class="song-cover">
            <div class="song-info">
                <div class="song-label">Song</div>
                <h1 class="song-title">In The Mood</h1>
                <div class="song-artist">
                    <img src="artist/7.jpg" alt="Glenn Miller" class="artist-avatar">
                    <span class = "info">Glenn Miller •   In The Mood </span>
                    <span class="song-meta">• 1996 • 3:36 • 121,275,295</span>
                </div>
            </div>
        </div>
        
        <div class="controls">
            <a class="play-button" href="https://www.youtube.com/watch?v=_CI-0E_jses"
            style="text-decoration: none;"
            target="_blank">
                <svg class="play-icon" viewBox="0 0 24 24">
                    <polygon points="8,5 8,19 19,12" fill="black"></polygon>
                </svg>
            </a>
            <div class="add-button">
                <svg class="add-icon" viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z" fill="#ccc"></path>
                </svg>
            </div>
            <div class="more-button">
                <svg class="more-icon" viewBox="0 0 24 24">
                    <path d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z" fill="#ccc"></path>
                </svg>
            </div>
        </div>
        
        <div class="lyrics-container">
            <div class="lyrics">
                <div class="lyrics-content">
                    <h2 class="lyrics-title">Lyrics</h2>
                    <div class="lyrics-text">
                        <p>My latest recording</p>
                        <p>   "In the Mood"</p>

                        
                    </div>
                </div>
                
                <div class="artist-section">
                    <div class="artist-card">
                        <img src="artist/7.jpg" alt="Glenn Miller" class="artist-large-avatar">
                        <div>
                            <div class="artist-section-title">Artist</div>
                            <div class="artist-name">Glenn Miller</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
